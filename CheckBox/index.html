<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        label {
            display: block;
        }
    </style>
    <title>CheckBox</title>
</head>
<body>
    <h1>全チェックボックス</h1>
    <form id="checkboxwrap">
        <label>
            <input id="all" type="checkbox">
            All Check
        </label>
        <label>
            <input id="box" type="checkbox">
            One
        </label>
        <label>
            <input id="box1" type="checkbox">
            Two
        </label>
        <label>
            <input id="box2" type="checkbox">
            Three
        </label>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
