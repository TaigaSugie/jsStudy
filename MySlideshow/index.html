<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>SlideShow</title>
</head>
<body>
    <main>
        <img id="" src="img/pic00.png">

        <nav>
            <ul>
                <li id="play">Play</li>
                <li id="prev">&lt;</li>
                <li id="next">&gt;</li>
            </ul>
        </nav>
        <ul class="thumbnails">
            <li><img src="img/pic00.png"></li>
            <li><img src="img/pic01.png"></li>
            <li><img src="img/pic02.png"></li>
            <li><img src="img/pic03.png"></li>
            <li><img src="img/pic04.png"></li>
            <li><img src="img/pic05.png"></li>
            <li><img src="img/pic06.png"></li>
            <li><img src="img/pic07.png"></li>
        </ul>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
