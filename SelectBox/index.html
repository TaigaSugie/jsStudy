<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
    #selectWrap {
        overflow: hidden;
        width: 90%;
        margin: 2em auto;
        text-align: center;
    }
    #selectWrap ul, #selectWrap select {
        width: 100%;
        padding-right: 1em;
        cursor: pointer;
        text-indent: 0.01px;
        text-overflow: ellipsis;
        border: none;
        outline: none;
        background: transparent;
        background-image: none;
        box-shadow: none;
        -webkit-appearance: none;
        appearance: none;
    }
    #selectWrap ul::-ms-expand, #selectWrap select::-ms-expand {
        display: none;
    }
    #selectWrap.slWrap {
        position: relative;
        border: 1px solid #bbbbbb;
        border-radius: 2px;
        background: #ffffff;
    }
    #selectWrap.slWrap::before {
        position: absolute;
        top: 0.8em;
        right: 0.9em;
        width: 0;
        height: 0;
        padding: 0;
        content: '';
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 6px solid #666666;
        pointer-events: none;
    }
    #selectWrap.slWrap ul, #selectWrap.slWrap select {
        padding: 0;
        margin: 0;
        color: #666666;
    }
    #selectWrap.slWrap ul li {
        text-align: left;
    }
    </style>
    <title>複数セレクトボックス</title>
</head>
<body>
    <div id="selectWrap" class="slWrap">
        <ul id="box" name="selectBox">
            <li name="selectContent" value=""></li>
            <div class="listWrap" style="display: none;">
                <li name="selectContent" value="select1">select1</li>
                <li name="selectContent" value="select2">select2</li>
                <li name="selectContent" value="select3">select3</li>
                <li name="selectContent" value="select4">select4</li>
                <li name="selectContent" value="select5">select5</li>
            </div>
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
